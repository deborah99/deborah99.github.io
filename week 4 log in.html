<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HTML Forms Log In Exercise</title>
</head>

<body>
    <h1>Log In</h1>
    <form>
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" required>
        <label for="password">Password:</label>
        <input id="password" type="password" minlength="16" required>
        <input type="submit">
    </form>
    
</body>

</html>
